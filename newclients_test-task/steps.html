<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Интернет-магизин E-Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
  <section class="content-wrapper">
    <div class="steps">
      <span class="steps__subtitle">Этапы работ</span>
      <ol class="steps__list">
        <li class="steps__item">
          <div class="steps__item-wrapper">
            <svg class="steps__icon" width="105" height="105">
              <use xlink:href="img/stages-sprite.svg#stages-1"></use>
            </svg>
            <p class="steps__item-text">Выбор проекта и комплектации</p>
          </div>
        </li>
        <li class="steps__item">
          <div class="steps__item-wrapper">
            <svg class="steps__icon" width="105" height="105">
              <use xlink:href="img/stages-sprite.svg#stages-2"></use>
            </svg>
            <p class="steps__item-text">Подготовка сметы</p>
          </div>
        </li>
        <li class="steps__item">
          <div class="steps__item-wrapper">
            <svg class="steps__icon" width="105" height="105">
              <use xlink:href="img/stages-sprite.svg#stages-3"></use>
            </svg>
            <p class="steps__item-text">Согласование проекта и подписание договора</p>
          </div>
        </li>
        <li class="steps__item">
          <div class="steps__item-wrapper">
            <svg class="steps__icon" width="105" height="105">
              <use xlink:href="img/stages-sprite.svg#stages-4"></use>
            </svg>
            <p class="steps__item-text">Доставка материалов на объект</p>
          </div>
        </li>
        <li class="steps__item">
          <div class="steps__item-wrapper">
            <svg class="steps__icon" width="105" height="105">
              <use xlink:href="img/stages-sprite.svg#stages-5"></use>
            </svg>
            <p class="steps__item-text">Строительство объекта</p>
          </div>
        </li>
        <li class="steps__item">
          <div class="steps__item-wrapper">
            <svg class="steps__icon" width="105" height="105">
              <use xlink:href="img/stages-sprite.svg#stages-6"></use>
            </svg>
            <p class="steps__item-text">Строительство объекта</p>
          </div>
        </li>
      </ol>
    </div>
  </section>
</main>
</body>
</html>
